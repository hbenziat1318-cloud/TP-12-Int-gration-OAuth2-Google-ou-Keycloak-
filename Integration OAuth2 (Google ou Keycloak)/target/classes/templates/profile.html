<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">TP OAuth2</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">üë§ Profil Utilisateur</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <!-- CORRECTION : Utiliser th:if avec une v√©rification nulle -->
                            <img th:if="${picture != null}" th:src="${picture}"
                                 class="img-fluid rounded-circle mb-3"
                                 width="150" alt="Photo de profil">
                            <div th:if="${picture == null}" class="bg-secondary rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                                 style="width: 150px; height: 150px;">
                                <span class="text-white fs-1">üë§</span>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h4>Informations du profil</h4>

                            <div class="mb-3">
                                <strong>Nom :</strong>
                                <span th:text="${name ?: 'Non disponible'}" class="ms-2 badge bg-info"></span>
                            </div>

                            <div class="mb-3">
                                <strong>Email :</strong>
                                <span th:text="${email ?: 'Non disponible'}" class="ms-2 badge bg-success"></span>
                            </div>

                            <div class="mt-4">
                                <a href="/logout" class="btn btn-warning">Se d√©connecter</a>
                                <a href="/" class="btn btn-secondary">Retour √† l'accueil</a>
                            </div>
                        </div>
                    </div>

                    <!-- Section debug simplifi√©e -->
                    <div class="mt-5">
                        <details>
                            <summary class="btn btn-sm btn-outline-info">
                                üîç Voir les donn√©es OAuth2 (Debug)
                            </summary>
                            <div class="mt-3">
                                <p><strong>Nom complet:</strong> <span th:text="${name}"></span></p>
                                <p><strong>Email:</strong> <span th:text="${email}"></span></p>
                                <p><strong>Photo URL:</strong> <span th:text="${picture}"></span></p>
                            </div>
                        </details>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
